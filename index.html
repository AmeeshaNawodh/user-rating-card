<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Frontend Mentor | Interactive rating component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="star">
        <img src="/images/icon-star.svg" class="str" alt="star-icon">
      </div>
      <div class="text">
        <h3 class="title">How did we do?</h3>
        <p class="content">Please let us know how we did with your support request. All feedback is appreciated to help us improve our offering!</p>
      </div>
      <div class="rating">
           <div class="ratings rating-1"  data-value="1"><p>1</p></div>
           <div class="ratings rating-2" data-value="2"  ><p>2</p></div>
           <div class="ratings rating-3" data-value="3" ><p>3</p></div>
           <div class="ratings rating-4" data-value="4" ><p>4</p></div>
           <div class="ratings rating-5" data-value="5" ><p>5</p></div>
      </div>

      <div class="submit-btn">
        <button class="btn" type="submit">submit</button>
      </div>
    </div>
      </div>
    </div>
  </body>
</html>
